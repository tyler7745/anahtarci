    <style>
        /* Genel Stiller */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #222; /* Koyu Gri Arka Plan */
            color: white; /* Beyaz Yazılar */
        }
        
        /* Başlık Alanı */
        header {
            background: #fdd835; /* Sarı Arka Plan */
            color: black;
            text-align: center;
            padding: 50px 20px;
            font-size: 24px;
            font-weight: bold;
            text-transform: uppercase;
        }
        
        /* Navigasyon */
        nav {
            background: black;
            padding: 10px 0;
            text-align: center;
        }
        
        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }
        
        nav ul li {
            display: inline-block;
            margin: 0 15px;
        }
        
        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            transition: color 0.3s;
        }
        
        nav ul li a:hover {
            color: #fdd835;
        }
        
        /* Sayfa İçeriği */
        .page-content {
            background: rgba(255, 255, 255, 0.1); /* Hafif Saydam Beyaz */
            padding: 40px;
            text-align: center;
            max-width: 800px;
            margin: 30px auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.1);
        }
        
        /* Başlıklar */
        .page-content h2 {
            font-size: 36px;
            color: #fdd835; /* Sarı Başlık */
            text-transform: uppercase;
            margin-bottom: 20px;
        }
        
        /* Metin */
        .page-content p {
            font-size: 18px;
            line-height: 1.6;
            color: white;
        }
        
        /* Çağrı Butonu */
        .call-btn {
            background: #fdd835;
            color: black;
            padding: 12px 20px;
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
            cursor: pointer;
            display: inline-block;
        }
        
        .call-btn:hover {
            background: #ffcc00;
        }
        
        /* Footer */
        footer {
            background: black;
            color: white;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
